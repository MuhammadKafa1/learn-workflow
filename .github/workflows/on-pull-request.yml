on:
  pull_request:
    types: [opened, synchronize, reopened]

name: on-pull-request

jobs:
  build:
    name: on pull request Github action type open
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Write a message for on pull request type open
          run: |
            echo This demo file for pull request open reopen synchronize and show
            echo very basic and easy-to-understand workflow.

  linting-PR:
    name: linting pr title
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: linting pr title
      run: ./scripts/convertional-commits/message.sh ${{ github.event.pull_request-title }} 
